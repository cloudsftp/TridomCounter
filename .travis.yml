language: android
dist: trusty

android:
  components:
    - build-tools-28.0.2
    - android-28
    - sys-img-x86-android-29
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-28"
  - yes | sdkmanager "build-tools;28.0.3"

notification:
  slack:
    on_failure: always
    on_success: change